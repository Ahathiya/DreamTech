}
.button {
	font-size: 1em;
	padding: 15px 35px;
	color: black;
	text-decoration: none;
	cursor: pointer;
	transition: all 0.3s ease-out;
	background: white;
	border-radius: 50px;
}
.overlay {
	position: fixed;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	background: rgba(0, 0, 0, 0.8);
	transition: opacity 500ms;
	visibility: hidden;
	opacity: 0;
}
.overlay:target {
	visibility: visible;
	opacity: 1;
}
.wrapper {
	margin: 70px auto;
	padding: 20px;
	background: #e7e7e7;
	border-radius: 5px;
	width: 46%;
	position: relative;
	transition: all 5s ease-in-out;
}
.wrapper .close {
	position: absolute;
	top: 40px;
	right: 30px;
	transition: all 200ms;
	font-size: 30px;
	font-weight: bold;
	text-decoration: none;
	color: #333;
}
.wrapper .close:hover {
	color: #06D85F;
}
